<VirtualHost hue.merkoba.com:80>
  ServerName hue.merkoba.com

  RewriteEngine On
  RewriteCond %{HTTP:Upgrade} =websocket [NC]
  RewriteRule /(.*)           ws://localhost:3210/$1 [P,L]
  RewriteCond %{HTTP:Upgrade} !=websocket [NC]
  RewriteRule /(.*)           http://localhost:3210/$1 [P,L]

  ProxyPassReverse / http://localhost:3210/
</VirtualHost>